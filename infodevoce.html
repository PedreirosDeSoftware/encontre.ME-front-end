<link rel="stylesheet" href="infodevoce.css">
<div id="app">
    <div id="container">
        <div class="container-form">
            <div class="title">
                <h1>Ficamos super felizes por se juntar a nós</h1>
                <p>Informe algumas informações sobre você</p>
            </div>
            <form>
                <label for="txt">texto</label>
                <input type="text" id="txt" placeholder="Qual seu nome completo?">
        
                <div>
                    <label for="number">número</label>
                    <input type="number" id="number" placeholder="+xx (xx) xxxxx - xxxx">
                    <label for="date">Data de nascimento</label>
                    <input type="text" id="date" placeholder="Data de nascimento">
                </div>
            </form>
            <button>Continuar</button>
        </div>
    </div>
</div>
