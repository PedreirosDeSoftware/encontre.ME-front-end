<script src="https://unpkg.com/@phosphor-icons/web"></script>
<link rel="stylesheet" href="infolocalizacao.css">
<div class="app">
    <div class="container">
        <div class="title">
            <i class="ph ph-arrow-left"></i>
            <h1>Informe a sua localização</h1>
            <p>Vamos achar quem precisar de ser encontrado(a) perto de sua localização.</p>
        </div>
        <form>
            <div>
                
                <input type="text" id="cep" placeholder="Digite o CEP">
                <input type="text" id="pais" placeholder="País">
                <input type="text" id="uf" placeholder="UF">
            </div>
            <div>
                
                <input type="text" id="cid" placeholder="Cidade">
                <input type="text" id="bar" placeholder="Bairro">
            </div>
        </form>
        <button>Continuar</button>
    </div>
</div>
